# .tmux.conf — managed by server-dotfiles
# Sensible tmux config for server use. Deployed as a symlink to $HOME/.tmux.conf.

# ---------------------------------------------------------------------------
# Prefix: C-b → C-a (screen-style, easier to reach)
# ---------------------------------------------------------------------------

set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ---------------------------------------------------------------------------
# Mouse support
# ---------------------------------------------------------------------------

set -g mouse on

# ---------------------------------------------------------------------------
# Copy mode (vim keys)
# ---------------------------------------------------------------------------

setw -g mode-keys vi

# ---------------------------------------------------------------------------
# Window and pane numbering (start at 1 for easier keyboard access)
# ---------------------------------------------------------------------------

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ---------------------------------------------------------------------------
# History
# ---------------------------------------------------------------------------

set -g history-limit 10000

# ---------------------------------------------------------------------------
# Pane splits (intuitive: | for horizontal, - for vertical)
# ---------------------------------------------------------------------------

bind | split-window -h
bind - split-window -v

# ---------------------------------------------------------------------------
# Terminal and latency
# ---------------------------------------------------------------------------

set -g default-terminal "screen-256color"
set -sg escape-time 10
